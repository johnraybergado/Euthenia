<!DOCTYPE html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" >
		window.onload=function(){
		var data = [11902, 6657, 275, -8415];
		
		var margin = {top: 30, right: 10, bottom: 10, left: 30},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;
		
		var y0 = Math.max(Math.abs(d3.min(data)), Math.abs(d3.max(data)));
		
		var y = d3.scale.linear()
			.domain([-y0, y0])
			.range([height,0])
			.nice();
		
		var x = d3.scale.ordinal()
			.domain(d3.range(data.length))
			.rangeRoundBands([0, width], .6);
		
		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
		
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
		svg.selectAll(".bar")
			.data(data)
		  .enter().append("rect")
			.attr("class", function(d) { return d < 0 ? "bar negative" : "bar positive"; })
			.attr("y", function(d) { return y(Math.max(0, d)); })
			.attr("x", function(d, i) { return x(i); })
			.attr("height", function(d) { return Math.abs(y(d) - y(0)); })
			.attr("width", x.rangeBand());
		
		svg.append("g")
			.attr("class", "x axis")
			.call(yAxis);
		
		svg.append("g")
			.attr("class", "y axis")
		  .append("line")
			.attr("y1", y(0))
			.attr("y2", y(0))
			.attr("x1", 0)
			.attr("x2", width);
		}
	</script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Subcategories- Roots, Pulses, Treenuts and Vegetables', ' Total Sufficiecy (in millions)'],
          ['Cassava', 3465], ['Potatoes', 5963], ['Sweet Potatoes', 0],
          ['Other Roots', 4], ['Pulses', 264], ['Beans', 10],['Tomatoes and Others', 330],['Onion', 312],['Vegetables (Others)', 1081],
          ['Peas', 243], ['Pulses-Other', 11],['Treenuts', 78]
        ]);

        var options = {
          title: 'Subcategorization of Crop - Roots, Pulses, Treenuts and Vegetables',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  4: {offset: 0.2},
                    12: {offset: 0.3},
                    14: {offset: 0.4},
                    15: {offset: 0.5},
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
